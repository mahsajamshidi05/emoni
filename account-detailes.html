<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>servin-ecommerce bootstrap 5 html template</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/respansive.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>

<body class="contact bg-overlay-account">
    <div class="bg-close">
    </div>
    <div class="bg-searchform">
        <div class="area-searchform">
            <div class="area-close-search">
                <a href="#"><i class="fal fa-times"></i></a>
            </div>
            <form class="search-form d-flex w-100" action="" method="get">
                <input type="text" class="form-control input_search" placeholder="دنبال چه میگردید">
                <button type="submit">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z">
                        </path>
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z">
                        </path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <main class="content">
        <section class="mb-5 pb-sm-2 pb-md-3  pb-lg-4 pb-xl-5">
            <div class="container container-Page-account">
                <div class="row">
                    <div class="col-12 col-lg-3 container-sidebar-account ">
                        <div class="sidebar-account">
                            <div class="avatar-user d-flex flex-column justify-content-center align-items-center mb-5">
                                <img class="img-avatar-user" src="img/imgprofile.jpg">
                                <div class="name-avatar-user">
                                    <h4>فاطمه حمزه عوفی</h4>
                                </div>
                            </div>
                            <div class="account-menu ">
                                <div class="list-group  flex-column">
                                    <a class="list-group-item " href="account.html" id="orders-tab"><i
                                            class="fal fa-cart-arrow-down me-3"></i>سفارش ها

                                    </a>
                                    <a class="list-group-item" href="account-favorits.html" id="favorits-tab">
                                        <i class="fal fa-heart me-3"></i>علاقه مندی ها
                                    </a>
                                    <a class="list-group-item" href="account-comment.html" id="comment-tab"><i
                                            class="fal fa-comment-alt me-3"></i>دیدگاهها
                                    </a>

                                    <a class="list-group-item" href="account-address.html" id="contact-tab"><i
                                            class="fal fa-map-marker-alt me-3"></i>آدرس ها

                                    </a>
                                    <a class="list-group-item" href="account-detailes.html" id="infoprofile-tab">
                                        <i class="fal fa-clipboard-list-check me-3"></i>جزییات حساب
                                    </a>

                                    <a class="list-group-item" href="account-change-password.html" id="home">
                                        <i class="fal fa-lock-alt me-3"></i>تغییر
                                        رمز عبور
                                    </a>
                                    <a class="list-group-item" href="#"><i class="fal fa-sign-out-alt  me-3"></i>خروج
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-9 container-content-account">
                        <div class="account-header d-flex justify-content-between justify-content-xl-end">
                            <div class="icon_meni_bar d-block d-xl-none">
                                <a><img src="img/menu.png"></a>
                            </div>
                            <a class="link-back-home" href="index.html">صفحه نخست <i class="far fa-home"></i></a>
                        </div>

                        <div class="account-content content-details-account">
                            <div
                                class="header-tab-content-account d-flex justify-content-between align-items-center mb-4">
                                <h1 class="title-tabcontent-account">
                                    اطلاعات حساب
                                </h1>
                            </div>
                            <div class="main-content-account">
                                <div class="area-form-wrap">
                                    <form>
                                        <div class="row">
                                            <div class="form-group col-md-6 mb-4">
                                                <label for="inputname">نام</label>
                                                <input type="text" class="form-control" id="inputname"
                                                    placeholder="فاطمه">
                                            </div>

                                            <div class="form-group col-md-6 mb-4">
                                                <label for="inputname">نام خانوادگی</label>
                                                <input type="text" class="form-control" id="inputname"
                                                    placeholder="عوفی">
                                            </div>
                                            <div class="form-group col-md-6 mb-4">
                                                <label for="inputbirth">تاریخ تولد</label>
                                                <input type="date" class="form-control" id="inputbirth"
                                                    placeholder="1368/7/2">
                                            </div>

                                            <div class="custom_select col-md-6 mb-4">
                                                <label for="inputState">جنسیت</label>

                                                <select class="form-control" id="inputState">
                                                    <option selected>مرد</option>
                                                    <option>زن</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6 mb-4">
                                                <label for="inputEmail4">آدرس ایمیل</label>
                                                <input type="email" class="form-control" id="inputEmail4"
                                                    placeholder="example@yahoo.com">
                                            </div>
                                            <div class="form-group col-md-6 mb-4">
                                                <label for="inpustate">استان</label>
                                                <input type="text" class="form-control" id="inpustate"
                                                    placeholder="خوزستان">
                                            </div>

                                            <div class="form-group col-md-6 mb-4">
                                                <label for="inputsity">شهر</label>
                                                <input type="text" class="form-control" id="inputsity"
                                                    placeholder="اهواز">
                                            </div>

                                            <div class="form-group col-md-6 mb-4">
                                                <label for="inputurl">آدرس</label>
                                                <input type="text" class="form-control" id="inputurl"
                                                    placeholder="اهواز-کیان پارس">
                                            </div>
                                            <div class="form-group col-md-6 mb-4">
                                                <label for="inputcodepost">کد پستی</label>
                                                <input type="text" class="form-control" id="inputcodepost"
                                                    placeholder="2541236541">
                                            </div>
                                            <div class="form-group col-md-6 mb-4">
                                                <label for="inputcodemely">کدملی</label>
                                                <input type="text" class="form-control" id="inputcodemely"
                                                    placeholder="1740265123">
                                            </div>
                                        </div>
                                        <div class="text-center mt-3">

                                            <div class="area-btn-save">
                                                <a href="#" class="btn-style2"> ذخیره تغییرات<i
                                                        class="far fa-sd-card ms-2"></i></a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <a class="scrollTo scroll-To-top " href=".topbar-site"></a>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
